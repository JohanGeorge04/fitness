<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7656/7656409.png">
    <title>Create Fitness Plan</title>
    <style>
        /* Include additional styles here if needed */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,800&display=swap');
        body {
            font-weight: 600 !important;
            overflow-x: hidden;
        }
        .navbar-brand {
            font-family: 'Noto Serif', serif;
            margin-left: 1rem;
            color: white !important;
            font-weight: 700;
            font-size: x-large !important;
        }
        .nav-link {
            font-weight: 600;
            font-size: 16px !important;
        }
        .content {
            padding: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa fa-align-center" aria-hidden="true"></i> Create Plan</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light">
                <div class="bg-light min-vh-100">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column nav-pills">
                            <li class="nav-item p-2">
                                <a class="nav-link text-success mt-5" href="/dashboard"><i class="fa fa-home"></i> Dashboard</a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link text-success mt-2" href="/plans"><i class="fa fa-database"></i> View Plans</a>
                            </li>
                            <li class="nav-item p-2">
                                <a class="nav-link text-success mt-2" href="/plans/new"><i class="fa fa-plus"></i> Create Plan</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <div class="content">
                    <h2>Create New Fitness Plan</h2>
                    <form th:action="@{/plans}" th:object="${plan}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter plan name"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description:</label>
                            <textarea class="form-control" th:field="*{description}" placeholder="Enter plan description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
